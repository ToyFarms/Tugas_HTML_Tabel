<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas Tabel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="heading-text-container">
        <p data-text="TABEL DATA SISWA KELAS X" class="text-scramble heading-text"></p>
      </div>
    </header>
    <div>
      <p style="color: gray; text-align: center;">Max people</p>
      <form id="form">
        <input class="people-count"></input>
        <button class="people-count-btn">Refresh</button>
      </form>
    </div>
    <div class="table-container">
      <table class="main-table">
        <tr>
          <th style="width: 20%">Nama</th>
          <th style="width: 10%">Kelas</th>
          <th style="width: 10%">Alamat</th>
          <th style="min-width: 30rem">Nilai</th>
        </tr>
      </table>
    </div>
    <footer>
      <div class="links">
        <a href="https://github.com/ToyFarms">
          <img src="assets/github-mark-white.svg" />
          <p>Github</p>
        </a>
        <a href="https://instagram.com/shafarrahman">
          <img src="assets/instagram.svg" />
          <p>Instagram</p>
        </a>
      </div>
    </footer>
  </body>
</html>
